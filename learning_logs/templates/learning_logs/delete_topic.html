{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></a></h3>
{% endblock page_header %}

{% block content %}
<div class="card mb-3">
  <h4 class="card-header">
    Delete topic
  </h4>
</div>

<form method="post" action="{% url 'learning_logs:delete_topic' topic.id %}" class="form">
  <h3>Are you sure you want to delete this topic ?</h3>
  {% csrf_token %}
  {% buttons %}
    <button name="submit" class="btn btn-outline-danger">Yes, Delete topic</button>
    <a class="btn btn-outline-secondary" href="{% url 'learning_logs:topic' topic.id %}">Cancel</a>
  {% endbuttons %} 
  </form> 
    
{% endblock content %}
